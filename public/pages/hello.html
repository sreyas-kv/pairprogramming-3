<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code with a new friend</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="/css/hello.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
</head>

<body>
    <header role="header">
        <h1>{ PAIR PROGRAMMING } </h1>
        <h4>code with friends</h4>
    </header>
    <main role="main">
        <div class="container-1 sub-container error" name="user-details"></div>
        <div class="container-parent">
            <div class="centered">
                <div class="container box_half github_users" name="git-users"></div>
                <div class="container box_half update_notes" name="update_notes">
                    <fieldset>
                        <span class="notes-notes">NOTES</span>
                        <form class="notes-form" name="notes-form" role="notes form">
                            <br><input type="text" id="notes-text" class="notes-text" placeholder="add your notes here!" maxlength="400"><br><br>
                            <input type="submit" value="Update Notes" id="update_notes_button" class="update_notes_button">
                            <input type="submit" value="Delete Notes" id="delete_notes" class="delete_notes">
                        </form>
                        <div class="notes"></div>
                    </fieldset>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/hello.js "></script>
    <!-- <script src="/js/signup.js "></script> -->
</body>

</html>
